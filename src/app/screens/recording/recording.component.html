<div class="screen">
  <div #container class="canvas-host"></div>

  <div class="choice" *ngIf="!recording && !showChoice">
    <button class="btn" (click)="startRecording()">Iniciar gravação (10s)</button>
  </div>

  <div class="choice" *ngIf="showChoice">
    <button class="btn" (click)="send()">Seguir</button>
    <button class="btn secondary" (click)="retry()">Gravar novamente</button>
  </div>

</div>
